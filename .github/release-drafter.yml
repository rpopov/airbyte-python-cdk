name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'New Features âœ¨'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes ğŸ›'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Under the Hood âš™ï¸'
    labels:
      - 'chore'
      - 'ci'
      - 'refactor'
  - title: 'Documentation ğŸ“–'
    label: 'docs'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: 'chore'
    title:
      - '/chore\:/i'
  - label: 'bug'
    title:
      - '/fix\:/i'
  - label: 'enhancement'
    title:
      - '/feature/i'
